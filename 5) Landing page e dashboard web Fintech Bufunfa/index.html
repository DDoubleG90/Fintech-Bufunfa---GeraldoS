<!doctype html>
<html lang="pt-br">
  <head> </head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bufunfa - Controle seus gastos!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>


  <body>
    <header class="container">
        <div class="class-logo">
            <img src="./logo_bufunfa.png" alt="" id="logo">
        </div>
    </header>

    <main class="container">
        <div class="class-login">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalLogin">
                Login
            </button><br><br>

        </div>
        <div class="class-cadastrar">
            <button type="button" class="btn btn-success">
                Cadastrar
            </button>
        </div>
    </main>



<!--Modais-->

    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="InputEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="inputSenha" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="inputSenha1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="Check">
                      <label class="form-check-label" for="Check">Lembrar usu√°rio e senha</label>
                    </div>
                    <a href="./dashboard.html"><button type="button" class="btn btn-success">Entrar</button></a>
                  </form>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
